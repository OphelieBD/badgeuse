	<body>
		<h1 class="ml12">
			Bosse bien!
			<div id="nbRestant">Il te reste <span id="heuresAFaire"></span> à faire pour atteindre les 40h de travail par semaine!</div> <!-- Contiendra le nombre d'heures restantes sur 40h/semaine -->
			<div id="nbRestantJour">Il te reste <span id="heuresAFaireJour"></span> à faire pour atteindre les 8h de travail par jour!</div>
		</h1>

		<div>
			<span><i id="flecheGauche" class="fas fa-long-arrow-alt-left"></i></span> <!-- Pour avancer ou reculer dans les semaines -->
			<span><i id="flecheDroite" class="fas fa-long-arrow-alt-right"></i></span>
		</div>

		<div id="grilleHebdo" class="container"> <!-- Contiendra les cases de l'agenda générées en JS -->
			<div id="grilleContenu" class="row"></div>
		</div> 

		<form id="form" method="post" action="controleur.php">
			<label for="heureDebut" id="label1">Heure de début</label>: <input type="time" name="heureDebut" id="heureDebut" class="form-control"/>
			<label for="heureFin" id="label2">Heure de fin</label>: <input type="time" name="heureFin" id="heureFin" class="form-control"/>
			<input id="champCache" type="hidden" name="jourClique" value=""/> <!-- Utile pour le JS (date du jour cliqué) -->
			<input id="champCache2" type="hidden" name="action" value="insertionHoraires"/> <!-- Utile pour le JS -->
			<button id="boutonValidation" class="btn btn-primary" type="submit" disabled="disabled">Valider</button>
		</form>

		<form id="formEdite" method="post" action="controleur.php">
			<label for="heureDebutEdite" id="label1Edite">Heure de début</label>: <input type="time" name="heureDebutEdite" id="heureDebutEdite" class="form-control"/>
			<label for="heureFinEdite" id="label2Edite">Heure de fin</label>: <input type="time" name="heureFinEdite" id="heureFinEdite" class="form-control"/>
			<input id="champCacheEdite" type="hidden" name="id" value=""/> <!-- Utile pour le JS (id) -->
			<input id="champCache3Edite" type="hidden" name="heureDebutAvant" value=""/> <!-- Utile pour le JS (ancienne heure de début) -->
			<input id="champCache4Edite" type="hidden" name="heureFinAvant" value=""/> <!-- Utile pour le JS (anicenne heure de fin) -->
			<input id="champCache2Edite" type="hidden" name="action" value="modifHoraires"/> <!-- Utile pour le JS -->
			<button id="boutonValidationEdite" class="btn btn-primary" type="submit" disabled="disabled">Valider</button>
		</form>

		<div id="confirmationEnvoi"></div>

		<div class="container">
			<div class="row" id="btnHoraires">
				<button id="btnStart" type="submit" class="btn btn-primary">COMMENCER<br/><span class="msg">(bon courage!)</span></button> <!-- Boutons de badgeage -->
				<button id="btnFinish" type="submit" class="btn btn-primary" disabled="disabled">TERMINER<br/><span class="msg">(repos bien mérité!)</span></button>
			</div>
		</div>

		<div id="hDebut"></div>;
		<div id="hFin"></div>;
